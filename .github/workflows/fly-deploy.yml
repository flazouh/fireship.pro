name: Fly Deploy
on:
  push:
    branches:
      - main
jobs:
  deploy_production:
    name: Deploy Production to Fly.io
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} üì¶ Code checked out"
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} üõ†Ô∏è Flyctl set up"
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} üì¶ Node.js v20 set up"
      - name: Install dependencies
        run: yarn install
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} üìö Dependencies installed"
      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Send Telegram notification
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} üöÄ Deployment to Fly.io completed"
      - name: Send failure notification
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHAT_ID }}
          token: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          message: "[fireship.pro] ${{ github.repository }} ‚ùå Deployment failed. Please check the logs for more information."
